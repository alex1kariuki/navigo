<ion-content>
  <!-- Search bar -->
  <ion-searchbar class="search" animated></ion-searchbar>
  <!-- Map -->
  <div id='map'></div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-item lines="none" class="fab-item">
      <ion-button class="fab">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item lines="none" class="fab-item">
      <ion-button class="fab">
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-fab>

</ion-content>
<!-- Footer -->
<ion-footer>
  <ion-card class="bottom-sheet" no-padding>
    <div class="top-bar"></div>
    <ion-card-content>
      <ion-grid>
        <ion-row>

          <ion-col size="2">
            <ion-icon name="arrow-up" class="text"></ion-icon>
          </ion-col>

          <ion-col size="7">
            <p id="title">Nearby</p>
            <p class="text">Food, drinks, places</p>
          </ion-col>
          <ion-col size="3">
            <p class="text" id="number">18</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-footer>
